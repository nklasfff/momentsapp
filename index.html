<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moments of</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #E8D5C4 0%, #C3A995 50%, #98B4AA 100%);
            font-family: 'Georgia', serif;
            padding: 20px;
        }

        /* Landing Page Styles */
        .landing-page {
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            width: 100%;
            cursor: pointer;
            transition: opacity 0.5s ease;
        }

        .landing-page.hidden {
            display: none;
        }

        .landing-title {
            font-size: 48px;
            color: #6B5D54;
            font-weight: 300;
            letter-spacing: 4px;
            animation: fadeIn 1.5s ease;
            user-select: none;
        }

        .landing-title:hover {
            opacity: 0.7;
        }

        /* Selection Page Styles */
        .selection-page {
            display: none;
            text-align: center;
            animation: fadeIn 0.8s ease;
        }

        .selection-page.visible {
            display: block;
        }

        .selection-title {
            font-size: 36px;
            color: #6B5D54;
            font-weight: 300;
            letter-spacing: 3px;
            margin-bottom: 50px;
        }

        .selection-buttons {
            display: flex;
            flex-direction: column;
            gap: 25px;
            align-items: center;
        }

        .selection-btn {
            background: #FAF7F2;
            color: #6B5D54;
            border: none;
            padding: 20px 40px;
            border-radius: 30px;
            font-size: 18px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 2px;
            width: 250px;
            box-shadow: 0 5px 15px rgba(139, 119, 101, 0.1);
        }

        .selection-btn:hover {
            background: #98B4AA;
            color: white;
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(139, 119, 101, 0.2);
        }

        /* Quote Page Styles */
        .quote-page {
            display: none;
            max-width: 700px;
            width: 100%;
            animation: fadeIn 0.8s ease;
            position: relative;
        }

        .quote-page.visible {
            display: block;
        }

        .quote-card {
            background: #FAF7F2;
            border-radius: 12px;
            padding: 40px 35px;
            box-shadow: 0 10px 30px rgba(139, 119, 101, 0.15);
            position: relative;
        }

        h1 {
            color: #6B5D54;
            font-size: 24px;
            margin-bottom: 25px;
            font-weight: 300;
            letter-spacing: 3px;
            text-transform: uppercase;
            text-align: center;
        }

        .quote-text {
            color: #4A453F;
            font-size: 19px;
            line-height: 1.7;
            margin-bottom: 30px;
            min-height: 120px;
            font-style: italic;
            padding: 0 10px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        button {
            background: #A8C4BC;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 25px;
            font-size: 14px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 1px;
        }

        button:hover {
            background: #8BA89F;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 119, 101, 0.2);
        }

        button:active {
            transform: translateY(0);
        }

        .save-btn {
            background: #D4A574;
        }

        .save-btn:hover {
            background: #C19660;
        }

        .share-btn {
            background: #E8B7A5;
        }

        .share-btn:hover {
            background: #DFA492;
        }

        .back-btn {
            position: fixed;
            top: 20px;
            left: 20px;
            background: #6B5D54;
            color: white;
            padding: 10px 20px;
            font-size: 13px;
            z-index: 100;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: inherit;
            letter-spacing: 1px;
        }

        .back-btn:hover {
            background: #5A4C44;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(139, 119, 101, 0.2);
        }

        .quote-number {
            position: absolute;
            bottom: 15px;
            right: 20px;
            color: #B5A59A;
            font-size: 12px;
        }

        .fade-in {
            animation: fadeIn 0.6s ease;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .saved-message {
            position: fixed;
            top: 20px;
            right: 20px;
            background: #98B4AA;
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            display: none;
            animation: slideIn 0.3s ease;
            z-index: 100;
        }

        @keyframes slideIn {
            from {
                transform: translateX(100%);
            }
            to {
                transform: translateX(0);
            }
        }

        @media (max-width: 600px) {
            .landing-title {
                font-size: 36px;
            }
            
            .selection-title {
                font-size: 28px;
            }
            
            .quote-card {
                padding: 30px 25px;
            }
            
            h1 {
                font-size: 20px;
            }
            
            .quote-text {
                font-size: 17px;
            }
        }
    </style>
</head>
<body>
    <!-- Landing Page -->
    <div class="landing-page" id="landingPage" onclick="showSelection()">
        <h1 class="landing-title">Moments of</h1>
    </div>

    <!-- Selection Page -->
    <div class="selection-page" id="selectionPage">
        <h2 class="selection-title">Choose Your Journey</h2>
        <div class="selection-buttons">
            <button class="selection-btn" onclick="showQuotes('wisdom')">Moments of Wisdom</button>
            <button class="selection-btn" onclick="showQuotes('beauty')">Moments of Beauty</button>
        </div>
    </div>

    <!-- Quote Page -->
    <div class="quote-page" id="quotePage">
        <button class="back-btn" onclick="goBack()">Back</button>
        <div class="quote-card">
            <h1 id="quoteTitle">Moments of Wisdom</h1>
            <div class="quote-text fade-in" id="quoteText">
                Loading...
            </div>
            <div class="controls">
                <button onclick="showNewQuote()">New Quote</button>
                <button class="save-btn" onclick="saveQuote()">Save</button>
                <button class="share-btn" onclick="shareQuote()">Share</button>
            </div>
            <div class="quote-number" id="quoteNumber"></div>
        </div>
    </div>

    <div class="saved-message" id="savedMessage">Quote saved to clipboard!</div>

    <script>
        const wisdomQuotes = [
            "Sometimes, the way forward reveals itself only when we slow down enough to hear silence gathering beneath our fears, offering the next step as a question, not as certainty.",
            "Much of courage is learning to rest in the dark with what frightens us, trusting clarity to come softly, not as thunder but as water gathering quietly in deep roots.",
            "The world does not ask for heroic transformation; it asks for willing presence. Even the smallest attentiveness can ripple outward, reshaping horizons unseen from the doorways where we hesitate.",
            "Let yourself become porous to change; do not harden. Softness makes the shoreline for every essential journey, where the ocean of your life meets sand with a quiet, unnamable understanding.",
            "We speak of crossroads, but most lives unfold on winding paths. Honor the ground beneath your feet, and your arrival will greet you more gently than arrival ever could.",
            "Friendship matures when we dare to enter the unfinished story someone else is living and allow our own difficulties to be a lantern rather than a shield.",
            "In the act of turning toward what disturbs or draws us, new worlds awaken. Invitation exists everywhere; it is the music beneath habit, the doorway in a familiar wall.",
            "If you find the courage to stand still at the edge of uncertainty, you will notice even stones have a language waiting to be understood, and that nothing is entirely alone.",
            "There are questions with no answer, moments where leaning into unknowing is the answer itself. Wisdom, in these spaces, is the willingness to sing without the reassurance of applause.",
            "The conversation you have been longing for does not begin with words but with your willingness to listen as if your own life depended on it, which, in some way, it does.",
            "A volte il prossimo passo appare solo se rallenti, lasciando che il silenzio si raccolga sotto le tue paure, offrendo un invito più che una certezza.",
            "C'è un coraggio che si trova restando immobili nel buio, fidandosi che la chiarezza arrivi come pioggia sulle radici e non come temporale improvviso.",
            "Il mondo non chiede trasformazioni eroiche; chiede presenza. Anche la più piccola attenzione può cambiare orizzonti ancora invisibili dalle soglie su cui esitiamo.",
            "Diventa poroso al cambiamento; non irrigidirti. La morbidezza è la riva su cui ogni viaggio essenziale incontra l'oceano della vita, e lì si placa senza bisogno di nome.",
            "Parliamo di crocevia; in verità la vita si dispiega tra sentieri tortuosi. Onora il suolo sotto i tuoi piedi e l'arrivo sarà più gentile di qualsiasi traguardo.",
            "L'amicizia matura quando rischiamo di entrare nella storia incompiuta dell'altro e lasciamo che le nostre difficoltà siano lanterne, e non scudi.",
            "Voltandoci verso ciò che ci inquieta, nuovi mondi si risvegliano. L'invito si nasconde ovunque: è musica sotto l'abitudine, una porta in un muro familiare.",
            "Se trovi il coraggio di restare fermo all'orlo dell'incertezza, scoprirai che perfino i sassi aspettano di essere ascoltati e nulla è veramente solo.",
            "Esistono domande senza risposta, e momenti in cui accogliere l'incognita è già una risposta. La saggezza, lì, è saper cantare anche senza averne certezza.",
            "La conversazione che desideravi inizia solo con la volontà di ascoltare come se fosse in gioco la vita -- ed in fondo, lo è davvero.",
            "A veces, el próximo paso solo aparece cuando te detienes lo suficiente para escuchar el susurro del miedo y aceptar la pregunta como invitación, no como certeza definitiva.",
            "Gran parte del coraje consiste en aprender a descansar en la oscuridad con lo que nos asusta, confiando en que la claridad llega suave, como la lluvia que alimenta raíces profundas.",
            "El mundo no pide transformación heroica; pide presencia. Incluso la más pequeña de las atenciones puede expandirse y cambiar horizontes invisibles desde los umbrales donde dudamos.",
            "Deja que el cambio atraviese tu ser; no te hagas piedra. La suavidad es la orilla donde todo viaje esencial toca el océano de tu vida y aprende a entender el silencio.",
            "Hablamos de encrucijadas, pero la vida avanza en senderos sinuosos. Honra el suelo bajo tus pies y el destino llegará más suave que cualquier llegada imaginada.",
            "La amistad madura cuando te atreves a entrar en la historia inconclusa de otro y permites que tus propias heridas sean una linterna y no solo un escudo.",
            "En el acto de acercarte a lo desconocido, despiertan mundos nuevos. La invitación se oculta en cada rincón: es la música bajo la costumbre, la puerta en la pared familiar.",
            "Si puedes permanecer inmóvil en el borde de la incertidumbre, notarás que hasta las piedras esperan ser entendidas, y que nada está completamente solo en este mundo.",
            "Hay preguntas sin respuesta, instantes donde entregarse a lo incierto es la respuesta misma. La sabiduría, allí, es cantar sin esperar aplausos al finalizar.",
            "La conversación que ansías no comienza con palabras, sino con tu plena disposición a escuchar, como si en ello se te fuera la vida, porque, en cierto modo, así es.",
            "Parfois, il faut s'arrêter longuement pour apercevoir le prochain pas surgir entre deux silences, comme un bruissement d'âme dans les herbes hautes de l'inattendu.",
            "Le courage véritable est de rester présent au bord du doute, sans fuir, et d'attendre que la lumière vienne lentement, comme l'eau révélant les veines d'un vieux rocher.",
            "Le monde attend peu de nous, sinon une participation honnête. Le simple fait d'être entièrement là est parfois l'acte le plus radical.",
            "Il y a quelque chose de tendre dans l'acceptation du changement. Les choses ne se brisent pas, elles s'ouvrent --- une fêlure évoquant la lumière, et non la perte.",
            "La fidélité à ce qui est simple peut transformer une journée. C'est dans un regard entendu, un pas tranquille, que réside souvent la vérité.",
            "Chaque solitude rencontrée avec patience devient une fenêtre entrouverte sur soi. Ce que tu fuyais devient souffle, et ce souffle t'enseigne à rester.",
            "Souvent, ce que tu cherches est déjà là. Mais tu ne peux le voir qu'au moment où tu cesses de chercher et laisses le vent poser les réponses à ta place.",
            "Ne te presse pas vers la destination. Le sentier sait mieux que toi à quel endroit laisser tomber l'attente, et soulever doucement une paix inattendue.",
            "Ce que la clarté oublie parfois, le silence le chuchote avec insistance. Ainsi se transmettent les vraies invitations de la vie.",
            "Écoute plus que tu ne demandes. Dans les interstices de l'écoute, apparaissent des mondes qui ne demandent qu'à être vécus --- sans nom, sans promesse, juste vrais."
        ];

        const beautyQuotes = [
            "He runs through the meadow not chasing birds, but chasing laughter. His movement teaches joy like dandelions teaching summer how to open without asking permission.",
            "He leaps into a river not for the fish, but for the way sunlight moves with water. In every splash lives the echo of wonder.",
            "When the wind rises, he stops. Nose lifted, eyes closed. He listens to things ancient and invisible. It makes you want to listen too.",
            "He doesn't wait for commands. He begins. Tail wagging like a banner of light. His faith is not in obedience, but in shared breath.",
            "The trail ahead means nothing to him. It's the presence beside him that makes every path a journey worth taking.",
            "Nel verde alto corre non per inseguire uccelli, ma come celebrare la gioia pura. Insegue il vento senza meta, insegnando che il presente basta davvero.",
            "Al fiume si lancia non per la caccia, ma per la forma della luce. Ogni salto nel riflesso è un piccolo ritorno alla meraviglia.",
            "Quando soffia il vento si ferma, la testa rivolta in alto. Ascolta voci antiche, e anch'io vorrei imparare a sentire meglio l'invisibile.",
            "Non attende comandi. Parte, la coda tesa, fiducia silenziosa. Il suo credo nasce dalla presenza accanto, mai dalla sola obbedienza.",
            "Il sentiero ha senso solo se ci sono insieme. È la distanza tra noi che trasforma la passeggiata in viaggio che vale la pena percorrere.",
            "Él corre entre la hierba como si recordara una historia escrita solamente en el viento, una historia que habla de alegría desnuda, sin propósito, sin final.",
            "En el río no busca peces. Busca el reflejo del sol en su propia piel. Y cuando lo encuentra, todo se vuelve juego y gratitud.",
            "Cuando sopla el viento detiene su paso. Levanta la cabeza para oler lo invisible. Y en su respiración, todo parece más antiguo y verdadero.",
            "Camina junto a las flores, sin arrancarlas, como si supiera que la belleza se mira, no se toma. Ésa es su lección diaria.",
            "Despierta antes que yo y me mira como si mi existencia ya bastara para merecer la mañana. No hay himno más dulce que su mirada.",
            "Il court dans les hautes herbes comme si chaque brin lui parlait ; il répond en mouvement, en joie ; il répond comme seul le vivant le peut.",
            "Il plonge dans l'eau comme dans une mémoire. Ses jeux sont oraisons. Moi, je regarde et j'apprends que l'émerveillement est un art silencieux.",
            "Quand le vent se lève, il lève la truffe. Il écoute plus avec la peau qu'avec les oreilles. Je crois qu'il sent ce que je n'ose dire.",
            "Il n'a pas besoin de chemin tracé. Il suit son corps et révèle comment marcher, c'est parfois aller vers soi, pas vers l'avant.",
            "Il écoute les feuilles tomber. Et dans sa patience, j'entends une leçon --- que l'automne n'est pas la fin, mais la forme d'un renouvellement."
        ];

        let currentCollection = 'wisdom';
        let currentQuotes = wisdomQuotes;
        let currentQuoteIndex = -1;
        let savedQuotes = [];

        function showSelection() {
            const landingPage = document.getElementById('landingPage');
            const selectionPage = document.getElementById('selectionPage');
            
            landingPage.classList.add('hidden');
            selectionPage.classList.add('visible');
        }

        function showQuotes(collection) {
            const selectionPage = document.getElementById('selectionPage');
            const quotePage = document.getElementById('quotePage');
            const titleElement = document.getElementById('quoteTitle');
            
            currentCollection = collection;
            
            if (collection === 'wisdom') {
                currentQuotes = wisdomQuotes;
                titleElement.textContent = 'Moments of Wisdom';
            } else {
                currentQuotes = beautyQuotes;
                titleElement.textContent = 'Moments of Beauty';
            }
            
            selectionPage.classList.remove('visible');
            quotePage.classList.add('visible');
            
            // Reset index and show first quote
            currentQuoteIndex = -1;
            setTimeout(showNewQuote, 300);
        }

        function goBack() {
            const quotePage = document.getElementById('quotePage');
            const selectionPage = document.getElementById('selectionPage');
            
            quotePage.classList.remove('visible');
            selectionPage.classList.add('visible');
            currentQuoteIndex = -1;
        }

        function showNewQuote() {
            const quoteElement = document.getElementById('quoteText');
            const numberElement = document.getElementById('quoteNumber');
            
            // Get random quote different from current
            let newIndex;
            do {
                newIndex = Math.floor(Math.random() * currentQuotes.length);
            } while (newIndex === currentQuoteIndex && currentQuotes.length > 1);
            
            currentQuoteIndex = newIndex;
            
            // Add fade effect
            quoteElement.classList.remove('fade-in');
            setTimeout(() => {
                quoteElement.textContent = currentQuotes[currentQuoteIndex];
                quoteElement.classList.add('fade-in');
                numberElement.textContent = `${currentQuoteIndex + 1} / ${currentQuotes.length}`;
            }, 100);
        }

        function saveQuote() {
            if (currentQuoteIndex === -1) {
                showNewQuote();
                return;
            }
            
            const quote = currentQuotes[currentQuoteIndex];
            
            // Copy to clipboard
            navigator.clipboard.writeText(quote).then(() => {
                // Show saved message
                const message = document.getElementById('savedMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            }).catch(() => {
                // Fallback for older browsers
                const textarea = document.createElement('textarea');
                textarea.value = quote;
                document.body.appendChild(textarea);
                textarea.select();
                document.execCommand('copy');
                document.body.removeChild(textarea);
                
                const message = document.getElementById('savedMessage');
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                }, 2000);
            });
            
            // Save to array (for potential future features)
            if (!savedQuotes.includes(quote)) {
                savedQuotes.push(quote);
            }
        }

        function shareQuote() {
            if (currentQuoteIndex === -1) {
                showNewQuote();
                return;
            }
            
            const quote = currentQuotes[currentQuoteIndex];
            const collectionName = currentCollection === 'wisdom' ? 'Moments of Wisdom' : 'Moments of Beauty';
            const shareText = `"${quote}"\n\n- ${collectionName}`;
            
            if (navigator.share) {
                navigator.share({
                    title: collectionName,
                    text: shareText
                }).catch(() => {
                    // User cancelled or error
                    copyForShare(shareText);
                });
            } else {
                // Fallback: copy to clipboard
                copyForShare(shareText);
            }
        }

        function copyForShare(text) {
            navigator.clipboard.writeText(text).then(() => {
                const message = document.getElementById('savedMessage');
                message.textContent = 'Quote copied for sharing!';
                message.style.display = 'block';
                setTimeout(() => {
                    message.style.display = 'none';
                    message.textContent = 'Quote saved to clipboard!';
                }, 2000);
            });
        }
    </script>
</body>
</html>
